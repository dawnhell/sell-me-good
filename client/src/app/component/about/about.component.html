<div class="about-container" *ngIf="!info">
  <nz-alert nzType="info" nzMessage="Loading information."></nz-alert>
</div>

<div class="about-container" *ngIf="info">
  <h2>Shop name: {{info.shopName}}</h2>
  <h3>Author: {{info.author}}</h3>
  <h3>Foundation date: {{info.foundationDate}}</h3>
  <p>{{info.about}}</p>
</div>
